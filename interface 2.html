    <h2>Add a New Body</h2>
    <form>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" placeholder="Enter age">
      </div>
      <button type="submit" class="btn btn-primary">Add Body</button>
    </form>
